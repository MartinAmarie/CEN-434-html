<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tags Study</title>
</head>
<body>

  <!-- 1. Script Tag -->
  <script type="text/javascript">
    // JavaScript code goes here
    alert("Hello, World!");
  </script>

  <!-- 2. Input Tag -->
  <input type="text" placeholder="Enter text" name="username" id="username" required>

  <!-- 3. Video Tag -->
  <video width="400" height="300" controls>
    <source src="example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 4. Audio Tag -->
  <audio controls>
    <source src="example.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- 5. A Tag -->
  <a href="https://www.example.com" target="_blank" title="Visit Example">Visit Example</a>

  <!-- 6. P Tag -->
  <p style="color: blue; font-size: 16px;">This is a paragraph.</p>

  <!-- 7. Br Tag -->
  <p>This is a line.<br> This is a new line.</p>

  <!-- 8. H1 Tag -->
  <h1 style="color: green;">Heading 1</h1>

  <!-- 9. MBsp (not a standard HTML tag) -->

  <!-- 10. IMG Tag -->
  <img src="image.jpg" alt="Image Description" width="300" height="200">

</body>
</html>
